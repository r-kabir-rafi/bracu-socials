<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - BRACu Socials</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .reset-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-hover);
        }
        
        .reset-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .reset-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .reset-header p {
            color: var(--text-secondary);
        }

        .password-requirements {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <h1>Reset Password</h1>
            <p>Enter your new password</p>
        </div>

        <form id="resetForm">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                <p class="password-requirements">Password must be at least 6 characters</p>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Reset Password</button>
        </form>

        <p style="text-align: center; margin-top: 20px;">
            <a href="login.html" style="color: var(--primary-color); text-decoration: none;">‚Üê Back to Login</a>
        </p>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Invalid reset link. Please request a new password reset.');
            document.getElementById('resetForm').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                await apiRequest('/auth/reset-password', {
                    method: 'POST',
                    body: JSON.stringify({ token, newPassword: password })
                });

                showSuccess('Password reset successful! Redirecting to login...');
                document.getElementById('resetForm').style.display = 'none';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } catch (error) {
                showError(error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>
</html>

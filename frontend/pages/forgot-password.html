<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BRACu Socials</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .forgot-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 40px;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--shadow-hover);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .forgot-header h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .forgot-header p {
            color: var(--text-secondary);
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <div class="forgot-header">
            <h1>Forgot Password</h1>
            <p>Enter your email to get a password reset token</p>
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">University Email</label>
                <input type="email" id="email" name="email" placeholder="your.email@g.bracu.ac.bd" required>
            </div>

            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 20px;">Send Reset Link</button>
        </form>

        <a href="login.html" class="back-link">‚Üê Back to Login</a>
    </div>

    <script src="../js/utils.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const submitBtn = e.target.querySelector('button[type="submit"]');
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';

            try {
                const data = await apiRequest('/auth/forgot-password', {
                    method: 'POST',
                    body: JSON.stringify({ email })
                });

                showSuccess('Reset token: ' + data.resetToken + ' - Use this on the reset password page.');
                document.getElementById('forgotForm').reset();
            } catch (error) {
                showError(error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
